<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <title>ExchangeMart - 교환마켓</title>
    <meta name="description" content="한국 교환학생들을 위한 중고거래 플랫폼" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="교환마켓" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.jpg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.jpg" />
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/jpeg" href="/app-logo.jpg" />
    <link rel="shortcut icon" type="image/jpeg" href="/app-logo.jpg" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/icon-144x144.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered: ', registration))
            .catch(registrationError => console.log('SW registration failed: ', registrationError));
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
